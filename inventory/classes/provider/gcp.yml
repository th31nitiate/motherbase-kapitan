# base class that should be imported on all cluster classes
#

parameters:

  provider:
    google:
      version: 1.16.2

  terraform:
    required_version: ">= 0.11.7"
    backend:
      gcs:
        bucket: devlen-solutions-state
        project: devlensolutions
        prefix: /${name}/
        credentials: ~/.cloud/gcp/credentials.json


  # List of allowed values for different resources
  # These values are used in different assert methods in the templates
  valid_values:

    # Updated list below with:
    # gcloud compute zones list
    zones:
      - europe-west1-b
      - europe-west1-c
